  <head>

    <link rel="icon" href="Resource/icon img/travel.logo.png">

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <link rel="stylesheet" href="./Resource/aos/aos.css">
    <script src="./Resource/aos/aos.js"></script>
    <!-- lightbox -->
    <link rel="stylesheet" href="./Resource/lightbox/ekko-lightbox.css">
    <script src="./Resource/lightbox/ekko-lightbox.js"></script>

    <link rel="stylesheet" href="./Resource/custom.css">

  <body>  
    <header>  
      <section class="container-fluid fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light container">
          <a class="navbar-brand text-white " href="./index.html">TravelWorld</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="./index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./Places.html">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./Contact.html">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                 Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Sign in</a>
                  <a class="dropdown-item" href="./signup.html">Sign up</a>
                  <a class="dropdown-item" href="./Account.html">My Account</a>
                  <a class="dropdown-item" href="#">Logout</a>
               </div>
              </li>
            </ul>
          </div>  
        </nav>
      </section>  
    </header><!------ End-header  --------->
    <section class="k-signup">
      <section class="container k-bg mt-5 p-5">
        <div class="card p-5">
          <h4 class="card-title">Please fill out this form</h4>
          <div>
            <form>
              <div class="form-group row">
                <label for="inputname" class="col-sm-2 col-form-label">First Name :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputname">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputname" class="col-sm-2 col-form-label">Last Name :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputname">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputname" class="col-sm-2 col-form-label">Gender :</label>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male :</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female :</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Other :</label>
                  </div>
                </div>
              </div>
             
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-info">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </section>
    

    <!-- <section class="container-fluid k-signup">
      <section class="container k-sec1-signup my-3"style="width: 40rem; height: 30rem;">
       
      </section> -->
    </section>
    <footer><!------ Footer  --------->
      <div class="container text-center p-5">
        <p>Follow us on social media for special offers</p>
        <a href="https://facebook.com">
          <i class="fa-brands fa-facebook fa-4x ">facebook</i>
        </a>
        <a href="https://instagram.com">
          <i class="fa-brands fa-instagram fa-4x">instagram</i>
        </a>
        <a href="https://linkedin.com">
          <i class="fa-brands fa-linkedin fa-4x">linkedin</i>
        </a>
        <a href="https://twitter.com">
          <i class="fa-brands fa-twitter fa-4x">twitter</i>
        </a>
        <hr>
        <p>Desgined and Developed by Kundan Rai</p>
      </div>
    </footer>
  </body>
</html>
